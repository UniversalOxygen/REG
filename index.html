<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>UniversalOxygen/Zuri/RegistrationForm</title>
  </head>
  <body>
    <section>
      <div class="decript">
          <h1>Learn to code by <br> watching others</h1>
          <p>See how experienced developers solve problems in real-time. <br> watching scripted tutorials is great, but understandin how <br> developers think is invaluable</p>
      </div>
      <div id="info">
        <div class="trial">
          <h5>Try it free 7 days then $20/mo. thereafter</h5>
        </div>
        <div class="form">
            <form action="" id="survey-form">
                <div class="form-el">
                  <label id="name-el" for="name"></label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-con"
                    placeholder="First Name"
                  />
                </div>
                <div class="form-el">
                    <label id="name-el" for="name"></label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-con"
                      placeholder="Last Name"
                    />
                  </div>
                <div class="form-el">
                  <label id="email-el" for="email"></label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-con"
                    placeholder="Email Address"
                  />
                </div>
                <div class="form-el">
                    <label id="password-el" for="password"></label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-con"
                      placeholder="Password"
                    />
                  </div>
                  <div class="btn">
                    <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
                  </div>
                  <div class="terms">
                    <h6>By clicking the button, you are agreeing to our <em> Terms and Services</em></h6>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
